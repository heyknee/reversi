<style>

  .buttonwrapper {
    text-align: center;
    float: center;
    top: 50%;
    font-family: 'Work Sans', sans-serif;
    padding: 10px;
    width: 85px;
	height: 85px;
	background: #F4F1D0;
	-moz-border-radius: 50px;
	-webkit-border-radius: 50px;
	border-radius: 50px;
        position: relative;
    display: inline-block;
    font-color: #000;
}

  .flipBtnWrapper {
    width: 85px;
	height: 85px;
	background: #F4F1D0;
	-moz-border-radius: 50px;
	-webkit-border-radius: 50px;
	border-radius: 50px;
        position: relative;
    display: inline-block;
      }
       
    .flipBtn,
    .flipBtn_face {
        width: 100%;
        height: 100%;
        position: absolute;
      }

      .flipBtn_front {
        background-color: #F4F1D0;
        backface-visibility: hidden;
        width: 85px;
	height: 85px;
	-moz-border-radius: 50px;
	-webkit-border-radius: 50px;
        transform:  translateZ( 10px );
      }
       
      .flipBtn_back {
        background-color: blue;
        height: 85px;
	background: rgb(98, 110, 92);
	-moz-border-radius: 50px;
	-webkit-border-radius: 50px;
        transform:  translateZ( -10px );
      }
      
      .flipBtn {
        transition: transform 2s;
        transform-style: preserve-3d;
      }
       
      .flipBtnWrapper:hover .flipBtn {
        transform: rotateX( -180deg);
      }
nav {

    color: rgb(76, 95, 75);
}
